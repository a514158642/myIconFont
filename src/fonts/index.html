<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-icons</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="iconfont.css">
    <script src="iconfont.js"/>

    <script>
        function copyCls(el){
            el = el.querySelector('input')
            el.focus();
            el.select()
            document.execCommand('copy', false, null);
        }
    </script>
<style>
.info {
  padding: 0 20px;
}

.flex-tb {
  display: flex;
  flex-flow: wrap;
  margin-bottom: 150px;
}

.flex-tb>section {
  display: flex;
  flex-flow: column;
  flex: 0 0 240px;
  align-items: center;
  padding-bottom: 50px;
}

.flex-tb>section>header {
  height: 30px;
  outline: none;
}

.flex-tb i,
.flex-tb .icon {
  font-size: 40px;
  line-height: 1;
  display: block;
}

.flex-tb div:hover {
  position: absolute;
}

.flex-tb div:hover {
  background: #fff;
  border: 1px solid #ddd;
  top: 20px;
  z-index: 99;
}

.flex-tb div:hover>i,
.flex-tb div:hover>.icon {
  font-size: 200px;
  transition: font-size 0.1s;
}

body {
  background: #ddd;
}

td {
  padding: 5px 10px;
}

input {
  border: 0;
  outline: 0;
  width: 150px;
  text-align: center;
  background: transparent;
}

section {
  position: relative;
}

.icon {
  width: 1em;
  height: 1em;
  vertical-align: -0.15em;
  fill: currentColor;
  overflow: hidden;
}

.exmpale {
  background: #000;
  padding: 3px 10px;
  border-radius: 5px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>
<body>
    
    
    
      <div class="info">
        <h3>共10个图标</h3>
        <div>
          <span>单色图标：</span>
          <span class="exmpale">
            &lt;span class="iconfont icon-name" /&gt;
          </span>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <span>多色图标：</span>
          <span class="exmpale">
            &lt;svg class="icon" aria-hidden="true" &gt; &lt;use xlink:href="#icon-name" /&gt;  &lt;/svg&gt;
          </span>
        </div>
      </div>
      <hr/>
    
    <div class="flex-tb">
      
        <section onclick="copyCls(this)">
            <input value="icon-android-colours" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-android-colours"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-basicnetwork" />
            <div><i class="iconfont icon-basicnetwork"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-containerimagelibrary" />
            <div><i class="iconfont icon-containerimagelibrary"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-deepin" />
            <div><i class="iconfont icon-deepin"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-fedora" />
            <div><i class="iconfont icon-fedora"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-home-Workorder" />
            <div><i class="iconfont icon-home-Workorder"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-macos" />
            <div><i class="iconfont icon-macos"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-redhat" />
            <div><i class="iconfont icon-redhat"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-speed" />
            <div><i class="iconfont icon-speed"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-wraning-colours" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-wraning-colours"></use>
        </svg>
      </div>
        </section>
      
    </div>
</body>
</html>
