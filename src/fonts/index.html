<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-icons</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="iconfont.css">
    <style>
        .info {
            padding: 0 20px;
        }

        .flex-tb {
            display: flex;
            flex-flow: wrap;
            margin-bottom: 150px;
        }

        .flex-tb > section {
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;
            padding-bottom: 50px;
        }

        .flex-tb > section > header {
            height: 30px;
            outline: none;
        }

        .flex-tb i {
            font-size: 40px;
            line-height: 1;
            display: block;
        }

        .flex-tb div:hover {
            position: absolute;
        }
        .flex-tb div:hover {
            background: #fff;
            border: 1px solid #ddd;
            top: 20px;
            z-index: 99;
        }

        .flex-tb div:hover > i {
            font-size: 200px;
            transition: font-size 0.1s;
        }
        body{
            background: #ddd;
        }
        td { padding: 5px 10px; }
        input { border: 0; outline: 0; width: 150px; text-align: center; background: transparent; }
        section { position: relative; }
    </style>
    <script>
        function copyCls(el){
            el = el.querySelector('input')
            el.focus();
            el.select()
            document.execCommand('copy', false, null);
        }
    </script>
<body>
    
    
    
      <div class="info">
        <h3>共4个图标</h3>
        <div>
          <span>使用方法：</span>
          <span style="background:#000;padding:3px 10px;border-radius:5px;color:#fff;font-weight:bold;font-size:14px;">
            &lt;span class="iconfont icon-name" /&gt;
          </span>
        </div>
      </div>
      <hr/>
    
    <div class="flex-tb">
      
        <section onclick="copyCls(this)">
            <input value="icon-containerimagelibrary" />
            <div><i class="iconfont icon-containerimagelibrary"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-deepin" />
            <div><i class="iconfont icon-deepin"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-left" />
            <div><i class="iconfont icon-left"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-net" />
            <div><i class="iconfont icon-net"></i></div>
        </section>
      
    </div>
</body>
</html>
