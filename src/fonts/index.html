<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-icons</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="iconfont.css">
    <link rel="stylesheet" href="/cssTemplate.css"/>
	<script src="/src/fonts/iconfont.js"/>

    <script>
        function copyCls(el){
            el = el.querySelector('input')
            el.focus();
            el.select()
            document.execCommand('copy', false, null);
        }
    </script>
<body>
    
    
    
      <div class="info">
        <h3>共8个图标</h3>
        <div>
          <span>单色图标：</span>
          <span class="exmpale">
            &lt;span class="iconfont icon-name" /&gt;
          </span>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <span>多色图标：</span>
          <span class="exmpale">
            &lt;svg class="icon" aria-hidden="true" &gt; &lt;use xlink:href="#icon-name" /&gt;  &lt;/svg&gt;
          </span>
        </div>
      </div>
      <hr/>
    
    <div class="flex-tb">
      
        <section onclick="copyCls(this)">
            <input value="icon-android" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-android"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-containerimagelibrary" />
            <div><i class="iconfont icon-containerimagelibrary"></i></div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-deepin" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-deepin"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-fedora" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-fedora"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-home-Workorder" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-home-Workorder"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-macos" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-macos"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-redhat" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-redhat"></use>
        </svg>
      </div>
        </section>
      
        <section onclick="copyCls(this)">
            <input value="icon-wraning-colours" />
            <div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-wraning-colours"></use>
        </svg>
      </div>
        </section>
      
    </div>
</body>
</html>
